<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Save Book</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="books.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="saveBook.html">Save Book <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profile.html">Profile <span class="sr-only">(current)</span></a>
                </li>
                

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0"  onclick="logout()">Logout</button>
            </form>
        </div>
    </nav>

    <div id="message"></div>


    <div class="container my-3">
        <h1>Edit Book</h1>
        <hr>
        <form id="book-form">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Book Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Book Title" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author" required>
                </div>
            </div>
            <div class="form-group row">
              <label for="ISBN" class="col-sm-2 col-form-label">ISBN Number</label>
              <div class="col-sm-10">
                  <input type="number" class="form-control" id="isbn" placeholder="ISBN Number" required>
              </div>
           </div>
           <div class="form-group row">
             <label for="Price" class="col-sm-2 col-form-label">Price</label>
             <div class="col-sm-10">
                 <input type="number" class="form-control" id="price" placeholder="Price" required>
             </div>
           </div>
           <div class="custom-file">
             <input type="file" src="" class="custom-file-input" id="img" placeholder="Cover" required>
             <label class="custom-file-label" for="img">Choose Cover</label>
           </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" value="Add Book" class="btn btn-primary">Save Book</button>
                </div>
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Cover</th>
                <th>EDIT</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="book-list"> </tbody>
          </table>

    <script src="./JS/profile.js"></script>    
    <script src="./JS/edit.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
